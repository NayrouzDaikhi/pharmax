  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu (copied from tables-basic.html) -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" style="margin-left:8px;">
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
              <span class="app-brand-logo demo">
                <span class="text-primary">
                  <!-- svg shortened -->
                  <svg width="25" viewBox="0 0 25 42" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                      <path d="M13.79 0.35 L3.39 7.44 C0.56 9.69 -0.38 12.48 0.56 15.79" id="path-1"></path>
                      <path d="M5.47 6.00 C4.05 8.21 4.36 10.07 6.40 11.57" id="path-3"></path>

                    </defs>
                    <g id="g-app-brand" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <g id="Brand-Logo" transform="translate(-27.000000, -15.000000)">
                        <g id="Icon" transform="translate(27.000000, 15.000000)">
                          <g id="Mask" transform="translate(0.000000, 8.000000)">
                            <mask id="mask-2" fill="white">
                              <use xlink:href="#path-1"></use>
                            </mask>
                            <use fill="currentColor" xlink:href="#path-1"></use>
                          </g>
                        </g>
                      </g>
                    </g>
                  </svg>
                </span>
              </span>
              <span class="app-brand-text demo menu-text fw-bold ms-2">PharmaX</span>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto">
              <i class="bx bx-chevron-left d-block d-xl-none align-middle"></i>
            </a>
          </div>

          <div class="menu-divider mt-0"></div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <li class="menu-item active">
              <a href="tables-basic.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-table"></i>
                <div class="text-truncate" data-i18n="Tables">Réclamations</div>
              </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <div class="layout-page">
          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">Répondre à la réclamation</h4>

              <div class="card mb-4">
                <h5 class="card-header">Formulaire de réponse</h5>
                <div class="card-body">
                  <form id="responseForm">
                   
                    <div class="mb-3">
                      <label for="message" class="form-label">Message de réponse</label>
                      <textarea id="message" class="form-control" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer la réponse</button>
                    <a href="tables-basic.html" class="btn btn-outline-secondary ms-2">Annuler</a>
                  </form>
                </div>
              </div>
            </div>

            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2">
                <div class="mb-2 mb-md-0">Pharmax - Réponses</div>
              </div>
            </footer>
            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>

      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>

    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var idParam = params.get('id');
        if (idParam) {
          var input = document.getElementById('reclamationId');
          if (input) input.value = idParam;
        }

        document.getElementById('responseForm').addEventListener('submit', function (e) {
          e.preventDefault();
          var id = document.getElementById('reclamationId').value;
          var msg = document.getElementById('message').value.trim();
          if (!msg) {
            alert('Veuillez saisir un message de réponse.');
            return;
          }
          alert('Réponse envoyée' + (id ? ' pour la réclamation ' + id : '') + '.');
          window.location.href = 'tables-basic.html';
        });
      })();
    </script>
  </body>
</html>
