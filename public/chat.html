<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmax Chatbot Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { text-align: right; }
        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        .message.assistant .message-content {
            background: #e0e0e0;
            color: #333;
        }
        .message.error .message-content {
            background: #ff6b6b;
            color: white;
        }
        .input-area {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #764ba2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status {
            padding: 10px 20px;
            font-size: 12px;
            text-align: center;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        .status.ok { color: #27ae60; }
        .status.error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Pharmax Chatbot</h1>
            <p>Ask anything about our pharmaceutical services</p>
        </div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="input" 
                placeholder="Type your question..."
                autocomplete="off"
            />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api/chatbot/ask';
        const chat = document.getElementById('chatBox');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        checkStatus();

        function checkStatus() {
            fetch('http://127.0.0.1:8000/api/chatbot/health')
                .then(r => r.json())
                .then(data => {
                    status.className = 'status ok';
                    status.textContent = '‚úÖ API is ready';
                })
                .catch(err => {
                    status.className = 'status error';
                    status.textContent = '‚ùå API connection error: ' + err.message;
                });
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            sendBtn.disabled = true;

            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'message assistant';
            loadingMsg.innerHTML = '<div class="message-content">‚è≥ Thinking...</div>';
            chat.appendChild(loadingMsg);
            chat.scrollTop = chat.scrollHeight;

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: text })
            })
            .then(r => r.json())
            .then(data => {
                loadingMsg.remove();
                const answer = data.answer || data.error || 'No response';
                addMessage(answer, data.error ? 'error' : 'assistant');
                checkStatus();
            })
            .catch(err => {
                loadingMsg.remove();
                addMessage('‚ùå Connection error: ' + err.message, 'error');
            })
            .finally(() => {
                sendBtn.disabled = false;
                input.focus();
            });
        }

        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            msg.innerHTML = `<div class="message-content">${text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]))}</div>`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
