<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #5ea96b;
            background: #f9f9f9;
        }
        .test-section h3 { margin-top: 0; }
        button {
            background: #5ea96b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover { background: #4a8b5c; }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #0c5460; }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ¤– ChatBot API Test</h1>
    
    <div class="test-section">
        <h3>1. Test Health Endpoint</h3>
        <button onclick="testHealth()">Test Health</button>
        <pre id="health-result">...</pre>
    </div>
    
    <div class="test-section">
        <h3>2. Test Debug Endpoint</h3>
        <button onclick="testDebug()">Test Debug</button>
        <pre id="debug-result">...</pre>
    </div>
    
    <div class="test-section">
        <h3>3. Test ChatBot Ask Endpoint</h3>
        <input type="text" id="question-input" placeholder="Posez une question..." value="resumÃ© cet article" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <button onclick="testAsk()">Ask ChatBot</button>
        <pre id="ask-result">...</pre>
    </div>
    
    <div class="test-section">
        <h3>4. Test Details</h3>
        <p id="test-details">Attendez...</p>
    </div>
</div>

<script>
async function testHealth() {
    const resultEl = document.getElementById('health-result');
    resultEl.textContent = 'Loading...';
    try {
        const response = await fetch('/api/chatbot/health');
        const data = await response.json();
        resultEl.innerHTML = '<span class="success">âœ“ Success (HTTP ' + response.status + ')</span>\n\n' + JSON.stringify(data, null, 2);
    } catch (e) {
        resultEl.innerHTML = '<span class="error">âœ— Error: ' + e.message + '</span>';
    }
}

async function testDebug() {
    const resultEl = document.getElementById('debug-result');
    resultEl.textContent = 'Loading...';
    try {
        const response = await fetch('/api/chatbot/debug');
        const data = await response.json();
        resultEl.innerHTML =  '<span class="success">âœ“ Success (HTTP ' + response.status + ')</span>\n\n' + JSON.stringify(data, null, 2);
    } catch (e) {
        resultEl.innerHTML = '<span class="error">âœ— Error: ' + e.message + '</span>';
    }
}

async function testAsk() {
    const resultEl = document.getElementById('ask-result');
    const question = document.getElementById('question-input').value;
    
    if (!question) {
        resultEl.textContent = 'Please enter a question';
        return;
    }
    
    resultEl.textContent = 'Loading...';
    try {
        const response = await fetch('/api/chatbot/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                question: question,
                article_id: 1,
                article_title: 'Test Article'
            })
        });
        
        const data = await response.json();
        resultEl.innerHTML = '<span class="' + (response.ok ? 'success' : 'error') + '">âœ“ HTTP ' + response.status + '</span>\n\n' + JSON.stringify(data, null, 2);
        
        if (data.success) {
            resultEl.innerHTML += '<br><br><strong>Answer:</strong>\n' + data.answer;
        }
    } catch (e) {
        resultEl.innerHTML = '<span class="error">âœ— Error: ' + e.message + '</span>';
    }
}

// Auto-test on load
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('test-details').textContent = 'Ready. Click buttons to test endpoints.';
});
</script>
</body>
</html>
