<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-card {
            border: 2px solid #5ea96b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .test-title {
            color: #5ea96b;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            background: #5ea96b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #4a8b5c;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Chatbot API Test</h1>
    
    <div class="test-card">
        <div class="test-title">1Ô∏è‚É£ Health Check</div>
        <p>Testing if the API is running...</p>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-card">
        <div class="test-title">2Ô∏è‚É£ Simple Question Test</div>
        <p>Testing with a simple question...</p>
        <button onclick="testQuestion()">Test Question</button>
        <div id="question-result"></div>
    </div>

    <script>
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">‚è≥ Testing...</div>';
        }

        function showResult(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${success ? 'success' : 'error'}">${message}</div>`;
        }

        async function testHealth() {
            showLoading('health-result');
            try {
                const response = await fetch('/api/chatbot/health');
                const data = await response.json();
                
                if (response.ok) {
                    showResult('health-result', true, `‚úÖ API is working!\n\nResponse:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult('health-result', false, `‚ùå API returned error:\n${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult('health-result', false, `‚ùå Connection Error:\n${error.message}`);
            }
        }

        async function testQuestion() {
            showLoading('question-result');
            try {
                const response = await fetch('/api/chatbot/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question: 'What is Pharmax?' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('question-result', true, `‚úÖ Chatbot responded!\n\nAnswer:\n${data.answer}`);
                } else {
                    showResult('question-result', false, `‚ùå Error:\n${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showResult('question-result', false, `‚ùå Connection Error:\n${error.message}`);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', testHealth);
    </script>
</body>
</html>
