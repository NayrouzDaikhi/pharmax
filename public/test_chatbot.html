<!DOCTYPE html>
<html>
<head>
    <title>Ollama Chatbot Test</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 14px; }
        button { background: #27ae60; color: white; border: none; cursor: pointer; }
        button:hover { background: #229954; }
        .response { background: #ecf0f1; padding: 15px; margin: 20px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: orange; }
    </style>
</head>
<body>
    <h1>üí¨ Ollama Chatbot Test</h1>
    
    <div>
        <label>Question:</label>
        <textarea id="question" rows="3" placeholder="Ask something...">Hello, how are you?</textarea>
    </div>
    
    <button onclick="sendMessage()">Send Message</button>
    
    <div id="response" style="display: none;" class="response">
        <strong>Response:</strong>
        <p id="answer"></p>
    </div>
    
    <script>
        async function sendMessage() {
            const question = document.getElementById('question').value;
            if (!question.trim()) {
                alert('Please enter a question');
                return;
            }
            
            const answerDiv = document.getElementById('answer');
            const responseDiv = document.getElementById('response');
            
            answerDiv.innerHTML = '<span class="loading">‚è≥ Sending...</span>';
            responseDiv.style.display = 'block';
            
            try {
                const resp = await fetch('/api/chatbot/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: question
                    })
                });
                
                const data = await resp.json();
                
                if (data.success) {
                    answerDiv.innerHTML = '<span class="success">‚úÖ ' + data.answer + '</span>';
                } else {
                    answerDiv.innerHTML = '<span class="error">‚ùå Error: ' + data.error + '</span>';
                }
            } catch (error) {
                answerDiv.innerHTML = '<span class="error">‚ùå Connection Error: ' + error.message + '</span>';
            }
        }
    </script>
</body>
</html>
